<div
  (click)="onCancel()"
  class="fixed inset-0 z-40 bg-gray-900/70 backdrop-blur-sm flex items-center justify-center fade-in"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-md p-6 mx-4 bg-gray-800 rounded-2xl shadow-xl border border-gray-700 zoom-in"
  >
    <div
      class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-900/50"
    >
      <svg
        class="h-6 w-6 text-red-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z"
        />
      </svg>
    </div>

    <div class="mt-3 text-center sm:mt-5">
      <h3 class="text-xl font-semibold leading-6 text-white" id="modal-title">
        {{ title }}
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-400">{{ message }}</p>
      </div>
    </div>

    <div class="mt-5 sm:mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
      <button
        (click)="onCancel()"
        type="button"
        class="w-full rounded-md bg-gray-700 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition-colors"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        type="button"
        class="w-full rounded-md bg-red-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
