<div
  class="fixed inset-0 z-40 bg-gray-900/70 backdrop-blur-sm flex items-center justify-center fade-in"
  (click)="onCloseRequested()"
>
  <div
    class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl p-6 fade-in"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-white">Global Context</h2>
      <button
        (click)="onCloseRequested()"
        class="text-gray-400 hover:text-white transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <p class="text-sm text-gray-400 mb-4">
      This context will be included in all conversations. You can use it to
      provide custom instructions or persistent information to the AI.
    </p>

    <textarea
      [(ngModel)]="contextContent"
      rows="15"
      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 custom-scrollbar"
      placeholder="Enter your global context here..."
    ></textarea>

    <div class="flex justify-end gap-4 mt-6">
      <button
        (click)="onCloseRequested()"
        type="button"
        class="bg-gray-600 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-gray-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
      >
        Cancel
      </button>
      <button
        (click)="onSaveContext()"
        type="button"
        class="bg-blue-600 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-blue-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
      >
        Save
      </button>
    </div>
  </div>
</div>
